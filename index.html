<!DOCTYPE html>
<html>
    <head>
        <title>The Lattery Machine</title>
        <link href="/css/lattery.css" media="screen" rel="stylesheet" />
        <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    </head>
    <body>
        <div class="lattery-container">
            <div class="table-front"></div>
            <div class="table-top shadow"></div>
            <div class="lattery base-sides"></div>
            <div class="lattery base shadow"></div>
            <div class="lattery spine column-shadow"></div>
            <div class="lattery spine top shadow"></div>
            <div class="lattery segment top cup top-segment-shadow"></div>
            <div class="lattery segment bottom cup soft-shadow"></div>
            <div class="lattery segment window cup">
                <div id="cup">
                    <div class="coffee">Coffee Maker</div>
                    <div class="tea">Teapot</div>
                    <div class="espresso">Espresso Machine</div>
                </div>
            </div>
            <div class="lattery segment top filter shadow"></div>
            <div class="lattery segment bottom filter soft-shadow"></div>
            <div class="lattery segment window filter">
                <div id="filter">
                    <div class="coffee">Coffee Filter</div>
                    <div class="tea">Tea Strainer</div>
                    <div class="espresso">Espresso Tamper</div>
                </div>
            </div>
            <div class="lattery segment top ingredient top-segment-shadow"></div>
            <div class="lattery segment bottom ingredient soft-shadow"></div>
            <div class="lattery segment window ingredient">
                <div id="ingredients">
                    <div class="coffee">Coffee Grounds</div>
                    <div class="tea">Loose Tea</div>
                    <div class="espresso">Espresso Beans</div>
                </div>
            </div>
            <div class="sadface">:(</div>
            <div class="drink">
                <div class="sides">
                    <div class="top shadow">
                        <div class="inner-wall">
                            <div class="liquid"></div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="go-button shadow">PUSH!</button>
        </div>
        <script type="text/javascript" src="js/lattery.js"></script>
    </body>
</html>
